<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Medicamentos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestor de Medicamentos</h1>
    <form id="medication-form">
      <input type="text" id="med-name" placeholder="Nome do medicamento" required />
      <input type="text" id="med-dose" placeholder="Dosagem (ex: 1 comprimido)" required />
      <input type="time" id="med-time" required />
      <button type="submit">Adicionar Medicamento</button>
    </form>

    <div id="medication-list">
      <h2>Medicamentos Agendados:</h2>
      <ul id="med-list"></ul>
    </div>

    <audio id="reminder-sound" src="alarme.mp3" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
